<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="WBNB">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8D772"/>
      <stop offset="100%" stop-color="#F3BA2F"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  <rect width="256" height="256" rx="128" fill="url(#g)"/>
  <g filter="url(#shadow)">
    <!-- BNB glyph approximation: five rotated squares -->
    <rect x="114" y="114" width="28" height="28" fill="#fff" transform="rotate(45 128 128)" rx="3"/>
    <rect x="117" y="81" width="22" height="22" fill="#fff" transform="rotate(45 128 92)" rx="3"/>
    <rect x="117" y="153" width="22" height="22" fill="#fff" transform="rotate(45 128 164)" rx="3"/>
    <rect x="81" y="117" width="22" height="22" fill="#fff" transform="rotate(45 92 128)" rx="3"/>
    <rect x="153" y="117" width="22" height="22" fill="#fff" transform="rotate(45 164 128)" rx="3"/>
  </g>
  <!-- Optional label ring -->
  <circle cx="128" cy="128" r="120" fill="none" stroke="#000" opacity="0.04" stroke-width="4"/>
</svg>
